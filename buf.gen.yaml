version: v1
plugins:
  - name: go
    out: pb
    opt:
      - paths=source_relative
  - name: go-grpc
    out: pb
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: gateway
    opt:
      - paths=source_relative
      - grpc_api_configuration=./route.yaml
      - standalone=true
