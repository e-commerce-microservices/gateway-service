type: google.api.Service
config_version: 3

http:
  rules:
    # AuthService gateway
    - selector: ecommerce.AuthService.Ping
      get: "/auth/ping"
    - selector: ecommerce.AuthService.Register
      post: "/auth/register"
      body: "*"
    - selector: ecommerce.AuthService.Login
      post: "/auth/login"
      body: "*"

    # Product gateway
    - selector: ecommerce.ProductService.Ping
      get: "/product/ping"
    # - selector: ecommerce.ProductService.CreateCategory
    #   post: "/product/create-category"
    #   body: "*"
    # - selector: ecommerce.ProductService.CreateProduct
    #   post: "/product/create-product"
    #   body: "*"
    
    # User gateway
    - selector: ecommerce.UserService.Ping
      get: "/user/ping"